<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c92d2);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .weather-card {
      width: 95%;
      max-width: 950px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2.heading {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    .search-box input {
      padding: 12px 18px;
      width: 260px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .search-box input::placeholder { color: #ddd; }

    .search-box button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
      color: #000;
    }

    .search-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4facfe;
    }

    .weather-icon img {
      width: 110px;
      height: 110px;
      display: block;
      margin: 10px auto;
      filter: drop-shadow(0 0 10px #4facfe);
    }

    .temp {
      font-size: 42px;
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    .city {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
      color: #cceeff;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }

    .info-box {
      background: rgba(255,255,255,0.12);
      padding: 18px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .info-box:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.18);
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #aee6ff;
    }

    @media (max-width: 500px) {
      .search-box { flex-direction: column; align-items: center; }
      .search-box input, .search-box button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="weather-card">
    <h2 class="heading">üå§ Weather App</h2>

    <div class="search-box">
      <input type="text" placeholder="Enter city..." class="city-input">
      <button onclick="checkWeather()">Search</button>
    </div>

    <div class="weather-icon">
      <img src="" alt="Weather Icon" class="icon">
    </div>

    <div class="temp">--¬∞C</div>
    <div class="city">City</div>

    <div class="info-grid">
      <div class="info-box"><span class="label">Feels Like</span><span class="feels">--¬∞C</span></div>
      <div class="info-box"><span class="label">Humidity</span><span class="humidity">--%</span></div>
      <div class="info-box"><span class="label">Wind</span><span class="wind">-- m/s</span></div>
      <div class="info-box"><span class="label">Pressure</span><span class="pressure">-- hPa</span></div>
      <div class="info-box"><span class="label">Max Temp</span><span class="max-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Min Temp</span><span class="min-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Sunrise</span><span class="sunrise">--</span></div>
      <div class="info-box"><span class="label">Sunset</span><span class="sunset">--</span></div>
      <div class="info-box"><span class="label">Clouds</span><span class="clouds">--%</span></div>
      <div class="info-box"><span class="label">Coords</span><span class="coords">[--,--]</span></div>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // replace if needed

    async function checkWeather() {
      const city = document.querySelector(".city-input").value || "Hyderabad";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.querySelector(".city").innerHTML = "‚ùå City Not Found";
        return;
      }

      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞C";
      document.querySelector(".city").innerHTML = data.name + ", " + data.sys.country;
      document.querySelector(".icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      document.querySelector(".feels").innerHTML = Math.round(data.main.feels_like) + "¬∞C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " m/s";
      document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
      document.querySelector(".max-temp").innerHTML = Math.round(data.main.temp_max) + "¬∞C";
      document.querySelector(".min-temp").innerHTML = Math.round(data.main.temp_min) + "¬∞C";
      document.querySelector(".sunrise").innerHTML = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.querySelector(".sunset").innerHTML = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      document.querySelector(".clouds").innerHTML = data.clouds.all + "%";
      document.querySelector(".coords").innerHTML = `[${data.coord.lat}, ${data.coord.lon}]`;
    }

    checkWeather();
  </script>
</body>
</html>
