<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
  background: radial-gradient(circle at top left, #0f2027, #1a2a6c 40%, #16222a);
}

/* üîÆ Animated glowing blobs in background */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.5;
  animation: moveBlob 18s infinite alternate ease-in-out;
}

body::before {
  background: #00f2fe;
  top: -150px;
  left: -150px;
}

body::after {
  background: #4facfe;
  bottom: -150px;
  right: -150px;
  animation-delay: 6s;
}

@keyframes moveBlob {
  0% { transform: translate(0, 0) scale(1); }
  100% { transform: translate(120px, 80px) scale(1.2); }
}

/* üíé Floating Glass Card */
.weather-card {
  width: 95%;
  max-width: 950px;
  padding: 40px;
  border-radius: 30px;
  position: relative;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(30px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  animation: floatCard 7s ease-in-out infinite;
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
}

/* ‚ú® Animated shine */
.weather-card::before {
  content: "";
  position: absolute;
  top: -100%;
  left: -100%;
  width: 300%;
  height: 300%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
  transform: rotate(25deg);
  animation: shine 8s linear infinite;
}

@keyframes shine {
  0% { transform: translateX(-100%) rotate(25deg); }
  100% { transform: translateX(100%) rotate(25deg); }
}

h2.heading {
  text-align: center;
  font-size: 2.6rem;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #00f2fe, #4facfe, #43e97b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(79,172,254,0.5);
}

.search-box {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

.search-box input {
  padding: 14px 22px;
  width: 270px;
  border-radius: 35px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.15);
  color: #fff;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
}

.search-box button {
  padding: 14px 28px;
  border-radius: 35px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  color: #000;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  box-shadow: 0 0 20px rgba(79,172,254,0.8);
  transition: 0.3s;
}

.search-box button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(79,172,254,1);
}

.weather-icon img {
  width: 120px;
  display: block;
  margin: 10px auto;
  filter: drop-shadow(0 0 25px rgba(79,172,254,0.9));
  transition: transform 0.4s ease;
}

.weather-icon img:hover {
  transform: rotate(12deg) scale(1.15);
}

.temp {
  font-size: 52px;
  text-align: center;
  font-weight: bold;
  margin: 15px 0;
  text-shadow: 0 0 20px rgba(79,172,254,0.7);
}

.city {
  text-align: center;
  font-size: 24px;
  margin-bottom: 22px;
  color: #bde6ff;
}

.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 20px;
}

.info-box {
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.15);
  transition: 0.3s;
}

.info-box:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
  color: #9fe8ff;
  font-size: 0.95rem;
}

@media (max-width: 500px) {
  .search-box { flex-direction: column; }
  .search-box input, .search-box button { width: 100%; }
}
</style>



</head>
<body>
  <div class="weather-card">
    <h2 class="heading">üå§ Weather App</h2>

    <div class="search-box">
      <input type="text" placeholder="Enter city..." class="city-input">
      <button onclick="checkWeather()">Search<k/button>
    </div>

    <div class="weather-icon">
      <img src="" alt="Weather Icon" class="icon">
    </div>

    <div class="temp">--¬∞C</div>
    <div class="city">City</div>

    <div class="info-grid">
      <div class="info-box"><span class="label">Feels Like</span><span class="feels">--¬∞C</span></div>
      <div class="info-box"><span class="label">Humidity</span><span class="humidity">--%</span></div>
      <div class="info-box"><span class="label">Wind</span><span class="wind">-- m/s</span></div>
      <div class="info-box"><span class="label">Pressure</span><span class="pressure">-- hPa</span></div>
      <div class="info-box"><span class="label">Max Temp</span><span class="max-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Min Temp</span><span class="min-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Sunrise</span><span class="sunrise">--</span></div>
      <div class="info-box"><span class="label">Sunset</span><span class="sunset">--</span></div>
      <div class="info-box"><span class="label">Clouds</span><span class="clouds">--%</span></div>
      <div class="info-box"><span class="label">Coords</span><span class="coords">[--,--]</span></div>
    </div>
  </div>

  <script>
    const apiKey = "9c0ca0472957f6531cd6fe6328ff0100";

    async function checkWeather() {
      const city = document.querySelector(".city-input").value || "Hyderabad";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.querySelector(".city").innerHTML = "‚ùå City Not Found";
        return;
      }

      // Update all data
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞C";
      document.querySelector(".city").innerHTML = data.name + ", " + data.sys.country;
      document.querySelector(".icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      document.querySelector(".feels").innerHTML = Math.round(data.main.feels_like) + "¬∞C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " m/s";
      document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
      document.querySelector(".max-temp").innerHTML = Math.round(data.main.temp_max) + "¬∞C";
      document.querySelector(".min-temp").innerHTML = Math.round(data.main.temp_min) + "¬∞C";
      document.querySelector(".sunrise").innerHTML = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.querySelector(".sunset").innerHTML = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      document.querySelector(".clouds").innerHTML = data.clouds.all + "%";
      document.querySelector(".coords").innerHTML = `[${data.coord.lat}, ${data.coord.lon}]`;
    }

    checkWeather(); // Default load
  </script>
</body>
</html>
