<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background: linear-gradient(-45deg, #0f2027, #1a2a6c, #2c5364, #16222a);
    background-size: 400% 400%;
    animation: gradientFlow 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating card animation */
  @keyframes floatCard {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  .weather-card {
    width: 95%;
    max-width: 950px;
    padding: 35px;
    border-radius: 25px;
    position: relative;
    animation: floatCard 6s ease-in-out infinite;
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow:
      0 15px 45px rgba(0, 0, 0, 0.45),
      inset 0 0 25px rgba(255, 255, 255, 0.05);
  }

  /* Gloss shine overlay */
  .weather-card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.08), transparent);
    transform: rotate(25deg);
    pointer-events: none;
  }

  h2.heading {
    text-align: center;
    font-size: 2.4rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00f2fe, #4facfe, #43e97b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(79,172,254,0.4);
  }

  .search-box {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }

  .search-box input {
    padding: 12px 20px;
    width: 260px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.12);
    color: #fff;
    backdrop-filter: blur(10px);
    box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
    transition: 0.3s;
  }

  .search-box input:focus {
    box-shadow: 0 0 10px #4facfe;
  }

  .search-box button {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    color: #000;
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    transition: 0.3s ease;
    box-shadow: 0 0 15px rgba(79,172,254,0.6);
  }

  .search-box button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(79,172,254,1);
  }

  .weather-icon img {
    width: 115px;
    height: 115px;
    display: block;
    margin: 10px auto;
    filter: drop-shadow(0 0 18px rgba(79,172,254,0.8));
    transition: transform 0.4s ease;
  }

  .weather-icon img:hover {
    transform: rotate(10deg) scale(1.1);
  }

  .temp {
    font-size: 46px;
    text-align: center;
    font-weight: bold;
    margin: 12px 0;
    text-shadow: 0 0 12px rgba(79,172,254,0.6);
  }

  .city {
    text-align: center;
    font-size: 22px;
    margin-bottom: 18px;
    color: #bde6ff;
  }

  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 18px;
    margin-top: 25px;
  }

  .info-box {
    padding: 18px;
    border-radius: 15px;
    text-align: center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.12);
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .info-box:hover {
    transform: translateY(-6px) scale(1.03);
    background: rgba(255,255,255,0.16);
    box-shadow: 0 12px 25px rgba(0,0,0,0.5);
  }

  .label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #9fe8ff;
    font-size: 0.9rem;
  }

  @media (max-width: 500px) {
    .search-box {
      flex-direction: column;
      align-items: center;
    }
    .search-box input,
    .search-box button {
      width: 100%;
    }
  }
</style>


</head>
<body>
  <div class="weather-card">
    <h2 class="heading">üå§ Weather App</h2>

    <div class="search-box">
      <input type="text" placeholder="Enter city..." class="city-input">
      <button onclick="checkWeather()">Search<k/button>
    </div>

    <div class="weather-icon">
      <img src="" alt="Weather Icon" class="icon">
    </div>

    <div class="temp">--¬∞C</div>
    <div class="city">City</div>

    <div class="info-grid">
      <div class="info-box"><span class="label">Feels Like</span><span class="feels">--¬∞C</span></div>
      <div class="info-box"><span class="label">Humidity</span><span class="humidity">--%</span></div>
      <div class="info-box"><span class="label">Wind</span><span class="wind">-- m/s</span></div>
      <div class="info-box"><span class="label">Pressure</span><span class="pressure">-- hPa</span></div>
      <div class="info-box"><span class="label">Max Temp</span><span class="max-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Min Temp</span><span class="min-temp">--¬∞C</span></div>
      <div class="info-box"><span class="label">Sunrise</span><span class="sunrise">--</span></div>
      <div class="info-box"><span class="label">Sunset</span><span class="sunset">--</span></div>
      <div class="info-box"><span class="label">Clouds</span><span class="clouds">--%</span></div>
      <div class="info-box"><span class="label">Coords</span><span class="coords">[--,--]</span></div>
    </div>
  </div>

  <script>
    const apiKey = "9c0ca0472957f6531cd6fe6328ff0100";

    async function checkWeather() {
      const city = document.querySelector(".city-input").value || "Hyderabad";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.querySelector(".city").innerHTML = "‚ùå City Not Found";
        return;
      }

      // Update all data
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞C";
      document.querySelector(".city").innerHTML = data.name + ", " + data.sys.country;
      document.querySelector(".icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      document.querySelector(".feels").innerHTML = Math.round(data.main.feels_like) + "¬∞C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " m/s";
      document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
      document.querySelector(".max-temp").innerHTML = Math.round(data.main.temp_max) + "¬∞C";
      document.querySelector(".min-temp").innerHTML = Math.round(data.main.temp_min) + "¬∞C";
      document.querySelector(".sunrise").innerHTML = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.querySelector(".sunset").innerHTML = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      document.querySelector(".clouds").innerHTML = data.clouds.all + "%";
      document.querySelector(".coords").innerHTML = `[${data.coord.lat}, ${data.coord.lon}]`;
    }

    checkWeather(); // Default load
  </script>
</body>
</html>
